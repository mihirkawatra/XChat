{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <div><title>Chat Panel</title></div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>X Chat</title>
    {% include 'chat/css.html' %}
  </head>
  <body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd;">
  <a class="navbar-brand" href="{% url 'home' %}">X Chat</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon">Toggle</span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
        <a class="nav-item nav-link active" href="/messages">Inbox<span class="sr-only">(current)</span></a>
    </div>
  </div>
      {% if user.is_authenticated %}
          <a href="{% url 'logout' %}"><button class="btn btn-primary" value="logout" style="margin: 10px;">Logout</button></a>
        {% else %}
       <a href="{% url 'login' %}"><button class="btn btn-primary" value="login" style="margin: 10px;">Login</button></a>
       <a href="{% url 'signup' %}"><button class="btn btn-primary" value="logout" style="margin: 10px;">Signup</button></a>
       {% endif %}
</nav>
<div class='container'>
    <div class='row border-bottom my-3 py-3'>
        <div class='col'>
            <h1 class='p-0 m-0'>X Chat</h1>
        </div>
    </div>
{% block content %}
{% endblock %}
</div>


{% include 'chat/js.html' %}
{% block script %}
{% endblock %}

</body>
</html>
